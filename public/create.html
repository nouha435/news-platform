<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un Nouvel Article - NewsApp</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css"  rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">NewsApp</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Retour à l'accueil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulaire de création d'article -->
  <div class="container my-5">
    <h1>Créer un Nouvel Article</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="title">Titre de l'article</label>
        <input type="text" class="form-control" id="title" placeholder="Entrez le titre de l'article">
      </div>
      <div class="form-group">
        <label for="content">Contenu de l'article</label>
        <textarea class="form-control" id="content" rows="5" placeholder="Entrez le contenu de l'article"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Créer l'article</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/create.js" ></script>
</body>
</html>
